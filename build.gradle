apply plugin: 'java'
apply plugin: 'application'

mainClassName= "com.github.scaryghost.remotedatalocker.Application"

repositories {
    jcenter()
}

dependencies {
    compile 'org.nanohttpd:nanohttpd:2.3.0'
    compile 'commons-cli:commons-cli:1.3.1'
    runtime "org.xerial:sqlite-jdbc:3.8.11.2"
}